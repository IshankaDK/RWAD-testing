<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css Animation</title>
    <link rel="stylesheet" href="assests/css/normalize.css">
    <style>
        div{
            background: red;
            width: 200px;
            height:200px;
            animation: changecolor 1s infinite;
        }
        @keyframes changecolor {
            from {
                background: blue;
            }
        to{
            background: darkmagenta;
        }
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
