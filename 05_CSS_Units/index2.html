<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Distance Units</title>
    <style>
        section {
            width: 400px;
            height: 200px;
            background: red;
        }
        section div{
            width: 50%;
            height: 50%;
            background: yellow;
        }
    </style>
</head>
<body>
<h1>Hello There.. CSS Units</h1>
<ul>
    <li>Relative Measurement Unit</li>
    <ol>
        <li>em</li>
        <li>rem</li>
        <li>vh</li>
        <li>vw</li>
        <li>%</li>
    </ol>
    <li>Absolute Measurement Unit</li>
    <ol>
        <li>px</li>
        <li>cm</li>
        <li>mm</li>
        <li>in</li>
        <li>pc</li>

    </ol>
</ul>
<section>
    <div></div>
</section>
</body>
</html>
