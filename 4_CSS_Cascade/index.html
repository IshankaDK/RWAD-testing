<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS cascade</title>
    <style>
        * {
            color: chartreuse;
        }

        h1 {
            color: red;
        }
        .classselect {
            color: orange!important;
        }
        [id] {
            color: blue;
        }
        #idselect {
            color: green;
        }

        :first-child {
            color: deeppink!important;
        }
    </style>
</head>
<body>
<h1 class="classselect" id="idselect" style="color: aqua">Cascade style sheet</h1>
</body>
</html>
